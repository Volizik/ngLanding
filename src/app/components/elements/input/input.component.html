<label class="input" [ngClass]="{'input--invalid': errorMessages}">
    <span class="input__name">{{ name | titlecase }}</span>

    <input class="input__field"
           [type]="type"
           [name]="name"
           [placeholder]="placeholder"
           (change)="inputChange($event.target.value)"
    />
    <span *ngIf="errorMessages" class="input__hint">
        <span *ngIf="errorMessages.required">This field is require!</span>
        <span *ngIf="errorMessages.email">Invalid email!</span>
        <span *ngIf="errorMessages.maxlength">Name too long!</span>
        <span *ngIf="errorMessages.minlength">Name too short!</span>
        <span *ngIf="errorMessages.pattern">Value is not valid!</span>
    </span>
</label>
